<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Universal Styles & Resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Using an external Unsplash image for the background */
            background-image: url('https://www.shutterstock.com/image-vector/orange-gradient-pattern-background-nice-260nw-1934307431.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Login Container & Form Styling */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.75);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        /* Header Section */
        .form-header {
            margin-bottom: 30px;
        }

        .form-header .fa-utensils {
            font-size: 32px;
            color: #444;
            margin-bottom: 15px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-header p {
            color: #555;
            font-size: 16px;
        }

        /* Form Elements */
        form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        form input::placeholder {
            color: #999;
        }

        form button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #4a9185;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        form button:hover {
            background-color: #3b746a;
        }

        /* Form Options (Remember Me & Forgot Password) */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #555;
        }

        #rememberMe {
            width: auto; /* Override default input width */
            margin: 0;
        }

        .form-options a {
            color: #4a9185;
            text-decoration: none;
            font-weight: 500;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        /* Sign-up Link */
        .signup-link {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #4a9185;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <i class="fa-solid fa-utensils"></i>
                <h1>Welcome Back!</h1>
                <p>Login to your account</p>
            </div>

            <form>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
