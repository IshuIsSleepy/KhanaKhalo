{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanaKhalo - Campus Food</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* This is your CSS Integration! */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #4a9185; 
            --secondary-color: #2c3e50; 
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://www.shutterstock.com/image-vector/orange-gradient-pattern-background-nice-260nw-1934307431.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }
        nav {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: right;
            font-weight: 500;
        }
        nav a { color: var(--primary-color); text-decoration: none; margin-left: 15px; }
        nav a:hover { text-decoration: underline; }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-container h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: var(--secondary-color);
        }
        .form-container p { margin-bottom: 15px; }
        .form-container label { display: none; } /* Hide Django's default labels */
        .form-container input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        .form-container select {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }
        .form-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .form-container .errorlist {
            list-style: none;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .messages {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border-radius: 4px;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="messages">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
